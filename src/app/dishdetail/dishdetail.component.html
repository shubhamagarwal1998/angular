<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"   fxLayoutGap.xs="0">

  <div fxFlex="40">
	<div fxFlex>
		<mat-card>
			<mat-card-header>
				<mat-card-title *ngIf="dish">
					<h3>{{dish.name | uppercase}}</h3>
				</mat-card-title>
			</mat-card-header>
			<img mat-card-image src={{dish.image}} alt={{dish.name}}>
			<mat-card-content *ngIf="dish">
				<p>{{dish.description}}</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button>LIKE</button>
				<button mat-button>SHARE</button>
			</mat-card-actions>
		</mat-card>
	</div>
	  </div>

  <div fxFlex="40">
    <div class="container" fxLayout="column">

  <mat-list *ngIf="dish">
  	<h3>COMMENTS</h3>
    <mat-list-item  *ngFor="let dishes of dish.comments">
    	
      <p matLine>
        <span> {{dishes.comment}} </span>
      </p>
     <p matLine>
        <span> {{dishes.rating}} Stars </span>
      </p>
     <p matLine>
        <span>--{{dishes.author}}  {{dishes.date | date}}</span>
      </p>
     
    </mat-list-item>
  </mat-list>

</div>
  </div>

</div>
